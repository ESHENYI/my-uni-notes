<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>My Uni Notes</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* (Optional) minimal styling if style.css is empty */
    body { font-family: Arial, sans-serif; margin: 0; }
    .sidebar { width: 220px; height: 100vh; background:#f3f3f3; padding: 16px; float:left; border-right:1px solid #ddd; }
    .content { margin-left: 240px; padding: 20px; }
    h1 { margin-top: 0; }
    ul { padding-left: 18px; }
    a { text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Subjects</h2>
    <ul>
      <!-- Keep these if you have these pages; otherwise remove or create them -->
      <li><a href="notes/CIVL6415.html">CIVL6415</a></li>
      <li><a href="notes/physics.html">Physics</a></li>
      <li><a href="notes/compsci.html">Computer Science</a></li>
    </ul>
  </div>

  <div class="content">
    <h1>Welcome to My Uni Notes</h1>
    <p>Select a subject from the left to view your notes.</p>

    <h2>PDF Notes</h2>
    <ul id="pdf-list"><li>Loading…</li></ul>
  </div>

  <script>
    // ---- Update this list with the EXACT filenames in your repo's /files folder ----
    const pdfFiles = [
      "civl6415 notes (1).pdf",   // example with spaces/parentheses
      "CIVL6415-Week2.pdf",
      "Extra-Reading.pdf"
    ];

    // Format link text nicely from filename
    function prettyTitle(name) {
      return name
        .replace(/\.pdf$/i, "")
        .replace(/[-_]+/g, " ")
        .replace(/\s+/g, " ")
        .trim();
    }

    const list = document.getElementById("pdf-list");
    list.innerHTML = ""; // clear "Loading…"

    if (!pdfFiles.length) {
      list.innerHTML = "<li>No PDFs yet. Add files to the <code>files/</code> folder.</li>";
    } else {
      pdfFiles.forEach(file => {
        const li = document.createElement("li");
        const a = document.createElement("a");
        // Use encodeURIComponent so spaces/() etc. don't 404 on GitHub Pages
        a.href = `files/${encodeURIComponent(file)}`;
        a.target = "_blank";
        a.rel = "noopener";
        a.textContent = prettyTitle(file);
        li.appendChild(a);
        list.appendChild(li);
      });
    }
  </script>
</body>
</html>
