<!DOCTYPE html>
<html>
<head>
  <title>My Uni Notes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="sidebar">
    <h2>Subjects</h2>
    <ul>
      <li><a href="notes/CIVL6415,html">CIVL6415</a></li>
      <li><a href="notes/physics.html">Physics</a></li>
      <li><a href="notes/compsci.html">Computer Science</a></li>
    </ul>
  </div>
  <div class="content">
    <h1>Welcome to My Uni Notes</h1>
    <p>Select a subject from the left to view your notes.</p>

    <h2>PDF Notes</h2>
    <ul id="pdf-list"></ul>
  </div>

  <script>
    // List of PDF filenames in your 'files' folder
    const pdfFiles = [
      "civl6415-notes.pdf",
      "CIVL6415-Week2.pdf",
      "Extra-Reading.pdf"
    ];

    const listContainer = document.getElementById('pdf-list');

    pdfFiles.forEach(file => {
      const li = document.createElement('li');
      const link = document.createElement('a');
      link.href = `files/${file}`;
      link.textContent = file.replace(/-/g, ' ').replace('.pdf', '');
      link.target = "_blank";
      li.appendChild(link);
      listContainer.appendChild(li);
    });
  </script>
</body>
</html>
