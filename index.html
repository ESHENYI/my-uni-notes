<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Uni Notes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="light">

  <!-- Soft gate UI (shown until unlocked) -->
  <div id="gate" style="max-width:480px;margin:80px auto;display:none;padding:20px;border:1px solid var(--border);border-radius:8px;background:var(--bg)">
    <h2 style="margin-top:0">Sign in</h2>
    <p>Enter password to view your notes.</p>
    <input id="pw" type="password" placeholder="Password"
           style="width:100%;padding:10px;border:1px solid var(--border);border-radius:6px;background:var(--bg);color:var(--text)">
    <button id="enter" class="btn" style="margin-top:10px;width:100%">Unlock</button>
    <p id="msg" style="color:#c33;margin-top:8px"></p>
  </div>

  <!-- Your existing app (unchanged), just wrapped & initially hidden -->
  <div id="app" hidden>
    <div class="sidebar">
      <h2>Subjects</h2>
      <ul id="subject-list">
        <li><a href="#" data-subject="ALL" class="active">All Files</a></li>
        <li><a href="#" data-subject="CIVL4518">CIVL4518</a></li>
        <li><a href="#" data-subject="CIVL6415">CIVL6415</a></li>
        <li><a href="#" data-subject="MATH3301">MATH3301</a></li>
        <li><a href="#" data-subject="MATH3405">MATH3405</a></li>
      </ul>
      <div class="toggle-wrap">
        <button id="toggle-dark" class="btn">ðŸŒ™ Toggle Dark Mode</button>
      </div>
    </div>

    <div class="content">
      <h1>Welcome to My Uni Notes</h1>
      <p id="intro">Semester 2, 2025 notes. Use the sidebar to switch subjects, search below to filter files.</p>
      <h2 id="course-title"></h2>

      <input type="text" id="search" placeholder="Search files... (filters filenames)">
      <div id="pdfs" class="group"></div>
    </div>
  </div>

  <script>
    const PJSON_URL = "files.json";
    const SUBJECTS = ["CIVL4518", "CIVL6415", "MATH3301", "MATH3405"];
    const SUBJECT_TITLES = {
      "CIVL4518": "CIVL4518 Integrated Design for the Built Environment",
      "CIVL6415": "CIVL6415 Traffic Analysis and Simulation",
      "MATH3301": "MATH3301 Graph Theory & Design Theory",
      "MATH3405": "MATH3405 Differential Geometry"
    };

    // Map file extensions to icon image paths (add more icons whenever you add them)
    function getFileIcon(ext) {
      ext = (ext || "").toLowerCase();
      if (ext === "pdf") return "icons/Treetog-I-PDF.256.png"; // your skeuomorphic PDF icon
      // Add more when you have them, e.g.:
      if (["doc","docx"].includes(ext)) return "icons/Word.png";
      if (["ppt","pptx"].includes(ext)) return "icons/ppt.png";
      if (["txt"].includes(ext)) return "icons/Txt.png";
      // if (["jpg","jpeg","png","gif"].includes(ext)) return "icons/image.png";
      return ""; // empty = no custom icon, just text link
    }

    let data = {};
    let currentSubject = "ALL";
    let query = "";

    const pdfContainer = document.getElementById("pdfs");
    const searchInput = document.getElementById("search");
    const subjectList = document.getElementById("subject-list");
    const toggleBtn = document.getElementById("toggle-dark");
    const courseTitleEl = document.getElementById("course-title");

    // Load theme
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme === "dark") {
      document.body.classList.replace("light", "dark");
    }

    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      document.body.classList.toggle("light");
      localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
    });

    subjectList.addEventListener("click", (e) => {
      const link = e.target.closest("a[data-subject]");
      if (!link) return;
      e.preventDefault();
      currentSubject = link.dataset.subject;
      searchInput.value = "";
      query = "";
      subjectList.querySelectorAll("a").forEach(a => a.classList.remove("active"));
      link.classList.add("active");
      render();
    });

    searchInput.addEventListener("input", () => {
      query = searchInput.value.trim().toLowerCase();
      render();
    });

    fetch(PJSON_URL)
      .then(r => r.json())
      .then(json => {
        data = json;
        render();
      })
      .catch(() => {
        pdfContainer.innerHTML = `<p class="empty">Couldnâ€™t load <code>${PJSON_URL}</code>. Make sure itâ€™s in the repo root.</p>`;
      });

    function render() {
      pdfContainer.innerHTML = "";

      if (currentSubject !== "ALL") {
        courseTitleEl.textContent = SUBJECT_TITLES[currentSubject] || currentSubject;
        courseTitleEl.classList.add("visible");
      } else {
        courseTitleEl.textContent = "";
        courseTitleEl.classList.remove("visible");
      }

      const toRender = currentSubject === "ALL" ? SUBJECTS : [currentSubject];
      let totalShown = 0;

      toRender.forEach(subject => {
        const files = (data[subject] || []);
        const list = document.createElement("ul");

        files.forEach(file => {
          const nameNoExt = file.replace(/\.[^/.]+$/, ""); // remove extension for searching
          if (!query || nameNoExt.toLowerCase().includes(query)) {
            const fileExt = file.split(".").pop();
            const iconPath = getFileIcon(fileExt);

            const li = document.createElement("li");

            // link
            const a = document.createElement("a");
            a.href = `files/${encodeURIComponent(subject)}/${encodeURIComponent(file)}`;
            a.target = "_blank";
            a.rel = "noopener";
            a.textContent = file; // show full filename (with extension)

            // icon (only if we have an image path)
            if (iconPath) {
              const img = document.createElement("img");
              img.src = iconPath;
              img.alt = `${fileExt.toUpperCase()} file`;
              img.className = "file-icon"; // style in style.css
              // place icon before the text
              a.prepend(img);
            }

            li.appendChild(a);
            list.appendChild(li);
            totalShown++;
          }
        });

        if (list.children.length > 0) {
          const wrap = document.createElement("div");
          wrap.className = "group";
          if (currentSubject === "ALL") {
            const h2 = document.createElement("h2");
            h2.textContent = subject;
            wrap.appendChild(h2);
          }
          wrap.appendChild(list);
          pdfContainer.appendChild(wrap);
        }
      });

      if (totalShown === 0) {
        pdfContainer.innerHTML = `<p class="empty">No files match your filter${currentSubject === "ALL" ? "" : ` in <strong>${currentSubject}</strong>`}.</p>`;
      }
    }
  </script>

  <!-- Soft gate script: appended only, does not alter your logic -->
  <script>
    // Replace this with the SHA-256 HEX of YOUR password (example is "password")
    const PASSWORD_SHA256_HEX =
      "d332b6fe4139a460effa3794c3130efa1670317640093960bd7da6c087618161";

    const $ = s => document.querySelector(s);
    const enc = s => new TextEncoder().encode(s);
    const hex = buf => [...new Uint8Array(buf)].map(b => b.toString(16).padStart(2,"0")).join("");

    async function verify(pw) {
      const d = await crypto.subtle.digest("SHA-256", enc(pw));
      return hex(d) === PASSWORD_SHA256_HEX;
    }
    async function tryUnlock() {
      const msg = $("#msg");
      if (msg) msg.textContent = "";
      const ok = await verify($("#pw").value);
      if (ok) {
        $("#app").hidden = false;               // show app
        $("#gate").style.display = "none";      // hide gate
        sessionStorage.setItem("unlocked","1"); // remember for this tab
      } else {
        if (msg) msg.textContent = "Incorrect password.";
      }
    }

    // Show gate unless already unlocked in this tab
    if (sessionStorage.getItem("unlocked") === "1") {
      const app = document.getElementById("app");
      if (app) app.hidden = false;
    } else {
      const gate = document.getElementById("gate");
      if (gate) {
        gate.style.display = "block";
        document.getElementById("enter").addEventListener("click", tryUnlock);
        document.getElementById("pw").addEventListener("keydown", e => { if (e.key === "Enter") tryUnlock(); });
      }
    }
  </script>
</body>
</html>
