name: Update PDFs JSON

on:
  push:
    branches: [ main ]
    paths:
      - 'files/**'                      # run when PDFs change (add/modify/delete)
      - 'update_pdfs.py'                # or the script changes
      - '.github/workflows/update-pdfs.yml'
  schedule:
    - cron: '23 03 * * *'               # daily at 03:23 UTC
  workflow_dispatch:                     # allow manual run from Actions tab

permissions:
  contents: write

# prevent overlapping runs fighting to push
concurrency:
  group: update-pdfs-json
  cancel-in-progress: false

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0                 # full history so rebase works

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Pull latest main (safety)
        run: |
          git fetch origin main
          git checkout main
          git pull --rebase origin main

      - name: Run the generator
        run: python update_pdfs.py

      - name: Show generated pdfs.json (for debugging)
        run: |
          echo "====== pdfs.json ======"
          cat pdfs.json || true
          echo "======================="

      - name: Commit and push if pdfs.json changed
        run: |
          if git diff --quiet -- pdfs.json; then
            echo "No changes to pdfs.json. Exiting."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add pdfs.json
          git commit -m "Auto-update pdfs.json [skip ci]" || exit 0
          # push with a simple retry in case of race
          (git push origin main) || (git pull --rebase origin main && git push origin main)
