name: Update PDFs JSON

on:
  push:
    branches: [ main ]
    paths:
      - 'files/**'                       # when PDFs change
      - 'update_pdfs.py'                 # or the script changes
      - '.github/workflows/update-pdfs.yml'
  schedule:
    - cron: '23 03 * * *'               # daily at 03:23 UTC (change as you like)
  workflow_dispatch:                     # allow manual run from Actions tab

# Give this workflow write access to push the updated json
permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run the generator
        run: python update_pdfs.py

      - name: Commit and push if pdfs.json changed
        run: |
          if git diff --quiet -- pdfs.json; then
            echo "No changes to pdfs.json. Exiting."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add pdfs.json
          git commit -m "Auto-update pdfs.json [skip ci]"
          git push
