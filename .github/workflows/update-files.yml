name: Update Files JSON

on:
  push:
    branches: [ main ]
    paths:
      - 'files/**'                      # run when files are added/removed
      - 'update_files.py'              # or the generator script changes
      - '.github/workflows/update-files.yml'
  schedule:
    - cron: '23 03 * * *'              # daily at 03:23 UTC
  workflow_dispatch:                   # allow manual run from Actions tab

permissions:
  contents: write

concurrency:
  group: update-files-json
  cancel-in-progress: false

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Pull latest main (safety)
        run: |
          git fetch origin main
          git checkout main
          git pull --rebase origin main

      - name: Run the generator
        run: python update_files.py

      - name: Show generated files.json (for debugging)
        run: |
          echo "====== files.json ======"
          cat files.json || true
          echo "========================"

      - name: Commit and push if files.json changed
        run: |
          if git diff --quiet -- files.json; then
            echo "No changes to files.json. Exiting."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add files.json
          git commit -m "Auto-update files.json [skip ci]" || exit 0
          (git push origin main) || (git pull --rebase origin main && git push origin main)
